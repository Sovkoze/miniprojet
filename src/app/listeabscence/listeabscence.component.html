

<section id="liste_abscences">
<div class="container">
    <div class="row">

    </div>
</div>
<div class="container">
    <table>
   
        <thead >
          <tr>
            <th scope="col">TYPE ABSCENCE</th>
            <th scope="col">PERIODE</th>
            <th scope="col">MOTIF</th>
            <th scope="col">ETAT</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of liste_abscence">
            <td data-label="Type Abscence">{{emp.type_abs}}</td>
            <td data-label="Periode">{{emp.date_deb_abs}} - {{emp.date_fin_abs}}</td>
            <td data-label="Motif">{{emp.abs_motif}}</td>
            <td data-label="Etat" 
            [ngStyle]="{'color':getColor(emp.abs_etat) }">{{emp.abs_etat}}</td>
          </tr>
         
        
        </tbody>
      </table>
</div>
</section>
